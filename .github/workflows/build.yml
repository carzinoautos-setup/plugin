name: Build React App

on:
  push:
    branches: [ main ]
    paths:
      - "carzino-plugin/app/**"
      - ".github/workflows/build.yml"
      - "README.md"
  workflow_dispatch:  # allows manual run from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: carzino-plugin/app
        run: npm install

      - name: Build React app
        working-directory: carzino-plugin/app
        run: npm run build

      - name: Copy build output to plugin
        run: |
          rm -rf carzino-plugin/build/*
          cp -r carzino-plugin/app/dist/* carzino-plugin/build/

      - name: Commit build artifacts
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add carzino-plugin/build
          git commit -m "Update build artifacts" || echo "No changes to commit"
          git push
